<!DOCTYPE html>
<html>
<head>
<title>Error</title>
<style>
    body, html {
      height: 99%;
    }

    .bg {
      background-image: url("../img/404.gif");
      height: 100%;

      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }

    .blink_me {
      animation: blinker 1s linear infinite;
      color:white;
      font-size: 50px
    }

    @keyframes blinker {
      50% {
        opacity: 0;
      }
    }
</style>
</head>
<body>
    <div class="bg">
        <div class="blink_me">ERROR 404 - PAGE NOT FOUND</div>
    </div>
    <audio src="../img/404.mp3" type="audio/mpeg"></audio>
    <script type="text/javascript">
        const _ = () => (document.querySelector('audio').play(),document.removeEventListener('click', _));
        document.addEventListener('click', _);
    </script>
</body>
</html>
