            <script type="text/javascript">
                if( /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ) {
                }
                else {
                    fetch('https://kunszg.com/api/stats')
                        .then(response => response.json())
                        .then(data => {
                            const secondsToDhms = (seconds) => {
                                seconds = Number(seconds);
                                const d = Math.floor(seconds / (3600*24));
                                const h = Math.floor(seconds % (3600*24) / 3600);
                                const m = Math.floor(seconds % 3600 / 60);
                                const s = Math.floor(seconds % 60);

                                const dDisplay = d > 0 ? d + "d " : "";
                                const hDisplay = h > 0 ? h + "h " : "";
                                const mDisplay = m > 0 ? m + "m " : "";
                                const sDisplay = s > 0 ? s + "s " : "";
                                return dDisplay + hDisplay + mDisplay + sDisplay;
                            }

                            let botUptime = Math.trunc((Date.now() - data.bot.codeUptime)/1000);

                            let [loggerUptime, remindersUptime, apiUptime, botAlive] = [
                                Math.trunc((Date.now() - data.modules.loggerLastSeen)/1000),
                                Math.trunc((Date.now() - data.modules.remindersLastSeen)/1000),
                                Math.trunc((Date.now() - data.modules.apiLastSeen)/1000),
                                Math.trunc((Date.now() - data.modules.botLastSeen)/1000)
                                ]

                            const spreadNumbers = (input) => {
                                return input.toString().replace(/\B(?=(\d{3})+(?!\d))/g, " ")
                            }

                            document.getElementById("isAuthorLive").innerHTML = `${data.twitch.isAuthoLive ? "live" : "offline"}`;

                            document.getElementById("usersLogged").innerHTML = `${spreadNumbers(data.bot.usersLogged)}`;

                            document.getElementById("commandExecutions").innerHTML = `${spreadNumbers(data.bot.commandExecutions)}`;

                            document.getElementById("commits").innerHTML = `${spreadNumbers(data.github.commits)}`;

                            document.getElementById("linesOfCode").innerHTML = `${spreadNumbers(data.bot.linesOfCode)}`;

                            document.getElementById("loggerUptime").innerHTML = `${loggerUptime > 70 ? '<span title="offline" class="redDot"></span>' : '<span title="online" class="greenDot"></span>'}`;

                            document.getElementById("remindersUptime").innerHTML = `${remindersUptime > 70 ? '<span title="offline" class="redDot"></span>' : '<span title="online" class="greenDot"></span>'}`;

                            document.getElementById("apiUptime").innerHTML = `${apiUptime > 70 ? '<span title="offline" class="redDot"></span>' : '<span title="online" class="greenDot"></span>'}`;

                            const socket = new WebSocket('wss://kunszg.com/ws');

                            let refresh = 0;

                            setInterval(() => {
                                if (refresh > 5) {
                                    document.getElementById("botUptime").innerHTML = `<span title="offline" class="redDot"></span>`;
                                }
                                
                                refresh++;
                            }, 1000);
   /*                     
                            fetch("https://api.github.com/repos/kunszg/kbot/commits?per_page=6")
                                .then(response2 => response2.json())
                                .then(github => {
                                    for (let i = 0; i < github.length; i++) {
                                        document.getElementById("github-push").innerHTML += `<a href="${github[i].html_url}"><div style="padding: 10px 15px 10px 15px; height: 20px;color: white;" class="button1 changelog">${github[i].commit.message}</div></a>`;
                                    }
                                })*/

                            socket.addEventListener('message', function (event) {
                                const message = JSON.parse(event.data);

                                // cached data
                                if (message.cache) { 
                                    if (message?.botUptime ?? false) {
                                        document.getElementById("botUptime").innerHTML = `${data.bot.isRestarting ? '🔄 restarting' : secondsToDhms(Math.trunc(message.botUptime.data))}`;
                                    } 

                                    if (message?.mps ?? false) {
                                        document.getElementById("mps").innerHTML = `${message.mps.data} p/s`;
                                    }
                                }

                                // streamed data
                                if (message?.body ?? false) {
                                    const hook = message.body.type;

                                    if (hook === "botUptime") {
                                        document.getElementById("botUptime").innerHTML = `${data.bot.isRestarting ? '🔄 restarting' : secondsToDhms(Math.trunc(message.body.data))}`;
                                    }

                                    if (hook === "mps") {
                                        document.getElementById("mps").innerHTML = `${message.body.data} messages p/s`;
                                    }

                                    /*                       
                                    if (hook === "github") {
                                        if (message.body.event === "push") {
                                            document.getElementById("github-push").innerHTML += `<a href="https://github.com/KUNszg/kbot/commit/${message.body.data.head_commit.id}"<div style="color: white;" class="button1">test</div></a>`;
                                        } 
                                    }
                                    */
                                }

                                refresh = 0;
                            });
                        });
                    }
            </script>

            <script type="text/javascript">
                function drop(dropType) {
                    let dropdowns = [
                        "dropdwnCommands",
                        "dropdwnProjects"
                    ];

                    dropdowns = dropdowns.filter(i => i !== dropType);

                    for (let i = 0; i < dropdowns.length; i++) {
                        document.getElementById(dropdowns[i]).classList.remove("show");
                    }

                    document.getElementById(dropType).classList.toggle("show");
                }

                // Close the dropdown if the user clicks outside of it
                window.onclick = function(event) {
                    if (!event.target.matches('.dropbtn')) {
                        let dropdowns = document.getElementsByClassName("dropdwn-content");
                        for (let i = 0; i < dropdowns.length; i++) {
                            let openDropdown = dropdowns[i];

                            if (openDropdown.classList.contains('show')) {
                                openDropdown.classList.remove('show');
                            }
                        }
                    }
                }

                fetch('https://kunszg.com/api/channels')
                  .then(response => response.json())
                  .then(rows => {
                    var html = "<table><td style='color: green; border-bottom: solid dimgray 1px; font-weight: bold;'></td>";
                    for (var i = 0; i < rows.data.length; i++) {
                        html+="<tr>";
                        html+="<td class='api'><a style='font-size: 15px;' href='https://twitch.tv/"+rows.data[i]+"'/>"+rows.data[i]+"</td>";

                        html+="</tr>";
                    }
                    html+="</table><br><br><br><br>";
                    document.getElementById("box").innerHTML = html;
                })
            </script>
