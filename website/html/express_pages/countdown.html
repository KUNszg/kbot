<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/png" href="https://i.imgur.com/Tyf3qyg.gif"/>
        <link rel="stylesheet" type="text/css" href="https://kunszg.com/express_pages/styles/style_lastfm.css">
        <link href="http://fonts.cdnfonts.com/css/ds-digital" rel="stylesheet">
        <title>Countdown</title>
    </head>
    <body>
        <div class="container">
            <div id="timer">
            </div>
        </div>
        <script>
            const secondsToDhms = (seconds) => {
                seconds = Number(seconds);
                const d = Math.floor(seconds / (3600*24));
                const h = Math.floor(seconds % (3600*24) / 3600);
                const m = Math.floor(seconds % 3600 / 60);
                const s = Math.floor(seconds % 60);

                const dDisplay = d > 0 ? d + " : " : "";
                const hDisplay = h > 0 ? (h.toString().split('').length === 1 ? `0${h}` : h) + " : " : "";
                const mDisplay = m > 0 ? (m.toString().split('').length === 1 ? `0${m}` : m) + " : " : "";
                const sDisplay = s > 0 ? (s.toString().split('').length === 1 ? `0${s}` : s) : `0${s}`;
                return dDisplay + hDisplay + mDisplay + sDisplay;
            }

            let time = %{seconds};

            const updateTimer = () => {
                if (time > 0) {
                    time -= 1
                } else {
                    time = 0;
                }

                if (time === 5) {
                    let audio = new Audio('https://kunszg.com/5.mp3');
                    audio.play();
                }
                if (time === 4) {
                    let audio = new Audio('https://kunszg.com/4.mp3');
                    audio.play();
                }
                if (time === 3) {
                    let audio = new Audio('https://kunszg.com/3.mp3');
                    audio.play();
                }
                if (time === 2) {
                    let audio = new Audio('https://kunszg.com/2.mp3');
                    audio.play();
                }
                if (time === 1) {
                    let audio = new Audio('https://kunszg.com/1.mp3');
                    audio.play();
                }


                const timer = `
                    <div style="text-align: center; top: 50; color: white; font-family: 'DS-Digital', sans-serif; font-size: 90px;">
                        ${secondsToDhms(time)}
                    </div>
                    `;

                document.getElementById("timer").innerHTML = timer;
            }
            updateTimer();

            setInterval(() => {
                updateTimer();
            }, 1000);
        </script>
    </body>
</html>
