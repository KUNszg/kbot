<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/png" href="https://i.imgur.com/Tyf3qyg.gif"/>
        <link rel="stylesheet" type="text/css" href="https://kunszg.com/express_pages/styles/style_lastfm.css">
        <title>Countdown</title>
    </head>
    <style>
        @font-face {
            font-family: "digital";
            src: url(https://kunszg.com/fonts/digital-7.ttf) format("truetype");
        }
    </style>
    <body>
        <div style="text-align: center; margin-top: 8vh; color: white; font-family: digital; font-size: 30px;">
            <span>KEEP THIS TAB OPEN AT ALL TIMES</span>
            <br><span>OTHERWISE IT WILL DESYNC</span>
        </div>
        </div>
        <div style="text-align: center; margin-top: 17vh; font-family: digital;">
            <div id="timer">
            </div>
        </div>
        <div class="container" style="margin-top: 17vh; color: white;">
            <p class="boxlabel">Share link</p>
            <input style="text-align: center;" class="inputbox" size="%{stringLength}px" type="text" readonly="readonly" value="https://kunszg.com/countdown?seconds=%{secValue}&verifcode=%{code}" autofocus="autofocus" id="inputtext">
            <br>
            <br>
            <button onclick="copy()" class="button">Copy link</button>
        <script>
            function copy() {
                /* Get the text field */
                let copyText = document.getElementById("inputtext");

                /* Select the text field */
                copyText.select();
                copyText.setSelectionRange(0, 99999); /*For mobile devices*/

                /* Copy the text inside the text field */
                document.execCommand("copy");
            }

            const secondsToDhms = (seconds) => {
                seconds = Number(seconds);
                const d = Math.floor(seconds / (3600*24));
                const h = Math.floor(seconds % (3600*24) / 3600);
                const m = Math.floor(seconds % 3600 / 60);
                const s = Math.floor(seconds % 60);

                const dDisplay = d > 0 ? d + " : " : "";
                const hDisplay = h > 0 ? (h.toString().split('').length === 1 ? `0${h}` : h) + " : " : "";
                const mDisplay = m > 0 ? (m.toString().split('').length === 1 ? `0${m}` : m) + " : " : "";
                const sDisplay = s > 0 ? (s.toString().split('').length === 1 ? `0${s}` : s) : `0${s}`;
                return dDisplay + hDisplay + mDisplay + sDisplay;
            }

            let time = Math.trunc(%{seconds} - Date.now()/1000);

            const updateTimer = () => {
                if (time > 0) {
                    time -= 1
                } else {
                    time = 0;
                }

                if (time === 5) {
                    let audio = new Audio('https://kunszg.com/5.mp3');
                    audio.play();
                }
                if (time === 4) {
                    let audio = new Audio('https://kunszg.com/4.mp3');
                    audio.play();
                }
                if (time === 3) {
                    let audio = new Audio('https://kunszg.com/3.mp3');
                    audio.play();
                }
                if (time === 2) {
                    let audio = new Audio('https://kunszg.com/2.mp3');
                    audio.play();
                }
                if (time === 1) {
                    let audio = new Audio('https://kunszg.com/1.mp3');
                    audio.play();
                }


                const timer = `
                    <div style="text-align: center; color: white; font-size: 100px;">
                        ${secondsToDhms(time)}
                    </div>
                    `;

                document.getElementById("timer").innerHTML = timer;
            }
            updateTimer();

            setInterval(() => {
                updateTimer();
            }, 1000);
        </script>
    </body>
</html>
