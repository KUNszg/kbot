<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/png" href="https://i.imgur.com/Tyf3qyg.gif"/>
        <link rel="stylesheet" type="text/css" href="https://kunszg.com/express_pages/styles/style_lastfm.css">
        <title>Lastfm</title>
    </head>
    <body>
        <div class="container">
            <img src="https://i.imgur.com/mXgOqwq.png" height="5%" width="5%">
            <form action="/lastfmresolved">
              <label for="user" class="labelbox">Provide your Lastfm username</label><br>
              <input type="text" id="user" name="user" style="width: 200px;" autocomplete="off" pattern="[a-zA-Z0-9]*"><br>
              <input type="hidden" id="verifcode" name="verifcode" value="%{code}"><br>
              <input type="submit" value="Submit">
            </form>
        </div>
    </body>
</html>
