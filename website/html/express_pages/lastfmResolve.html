<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/png" href="https://i.imgur.com/Tyf3qyg.gif"/>
        <link rel="stylesheet" type="text/css" href="https://kunszg.com/express_pages/styles/style_lastfmResolve.css">
        <title>Successfully resolved</title>
    </head>
    <body>
        <div class="container">
            <p class="boxlabel">Copy the code below and whisper it to kunszgbot to finish the authentication.</p>
            <input class="inputbox" size="35px" type="text" readonly="readonly" value="verify-lastfm %{code}" autofocus="autofocus" id="inputtext">
            <br>
            <br>
            <button onclick="myFunction()" class="button">Copy code</button>
        </div>
        <script>
            function myFunction() {
              /* Get the text field */
              let copyText = document.getElementById("inputtext");

              /* Select the text field */
              copyText.select();
              copyText.setSelectionRange(0, 99999); /*For mobile devices*/

              /* Copy the text inside the text field */
              document.execCommand("copy");
            }
        </script>
    </body>
</html>
