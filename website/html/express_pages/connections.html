<!DOCTYPE html>
<html>
    <head>
        <title>Connections</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/png" href="https://i.imgur.com/Tyf3qyg.gif">
        <link rel="stylesheet" href="https://kunszg.com/reset.css">
        <link rel="stylesheet" href="https://kunszg.com/express_pages/styles/style_connections.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <body>
        <div class="top-text" style="margin-top: 7vh">
            <span class="font">
                Sign up with your preferred music streaming service to <br>enable
                <span class="font" style="color: #5ce600">Spotify</span> or
                <span class="font" style="color: #d20039">Lastfm</span> command for yourself
            </span>
        </div>
        <div class="flex" style="margin-top: 7vh">
            <a href="https://accounts.spotify.com/authorize?client_id=0a53ae5438f24d0da272a2e663c615c3&response_type=code&redirect_uri=https://kunszg.com/resolved&scope=user-modify-playback-state%20user-read-playback-position%20user-top-read%20user-read-playback-state%20user-read-recently-played%20user-read-currently-playing%20user-read-email%20user-read-private">
                <form target="_self" class="flex-item bttn spotify">
                    <img src="https://kunszg.com/img/spotify_mini.png" height="40px" width="40px"><input class="inputtext" style="font-size: 19px; position: absolute; float: left; margin-top: 8px" type="button" value="  Sign up with your Spotify"/>
                </form>
            </a>
        </div>
        <div class="flex">
            <a href="lastfm">
                <form class="flex-item bttn lastfm" style="margin-top: 2.5vh">
                    <img src="https://kunszg.com/img/lastfm_mini.png" height="40px" width="40px"><input style="font-size: 19px; position: absolute; float: left; margin-top: 8px" class="inputtext" type="button" value="  Sign up with your Last.fm"/>
                </form>
            </a>
        </div>
        <div class="footer-div" style="margin-top: 7vh">
            <i class="footer-text">Usage of music commands so far: %{execs} times by %{users} users</i>
        </div>
        <div class="top-text" style="margin-top: 7vh">
            <span class="font">
                OR...
            </span>
        </div>
        <div class="flex" style="margin-top: 7vh">
            <a href="https://discordapp.com/oauth2/authorize?client_id=627315343857025034&scope=bot">
                <form class="flex-item bttn discord" style="background-color: #5865f2;">
                    <img src="../img/beta.png" height="40px" width="40px" style="transform: rotate(-90deg); margin-left: -32px; margin-top: -40px;"/>
                    <img src="https://kunszg.com/img/discord_mini.png" height="40px" width="40px" style="margin-left: -15px"><input style="float: right; margin-top: 9px; position:absolute; font-size: 18px;" class="inputtext" type="button" value="Add the bot to Discord server"/>
                </form>
            </a>
        </div>
    </body>
</html>
